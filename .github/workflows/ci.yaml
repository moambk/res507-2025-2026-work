name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install dependencies
        working-directory: labs/40-containerized-node-app/app
        run: npm ci

      - name: Run tests if present
        working-directory: labs/40-containerized-node-app/app
        run: npm test --if-present

      - name: Build Docker image
        working-directory: labs/40-containerized-node-app
        run: docker build -t quote-app -f docker/Dockerfile .

      - name: Run container + strict health check
        run: |
          docker run -d --name quote-app -p 3000:3000 quote-app

          echo "Waiting for container health..."

          # Timeout plus court (15 sec au lieu de 30)
          for i in $(seq 1 15); do
            RESPONSE=$(curl -s http://localhost:3000/health || true)

            # Health check strict : v√©rifier contenu attendu
            if echo "$RESPONSE" | grep -q "ok"; then
              echo "Health check passed"
              exit 0
            fi

            sleep 1
          done

          echo "Health check FAILED"
          echo "----- DEBUG INFO -----"
          docker ps -a
          docker logs quote-app || true
          ss -lntp || true
          exit 1

      - name: Stop container
        if: always()
        run: docker rm -f quote-app || true